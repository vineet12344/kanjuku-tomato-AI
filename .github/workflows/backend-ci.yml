name: Python Backend CI

on:
  push:
    branches:
      - main
      - develop
      - backend
    paths:
      - 'backend/**' # Triggers only when changes are pushed to the 'backend' directory
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"] # Test across multiple Python versions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt # Assuming requirements.txt is in the backend directory

      - name: Run tests
        run: |
          pytest backend/tests/ # Assuming tests are in backend/tests/

      - name: Run linter (optional)
        run: |
          pip install flake8
          flake8 backend/ --max-complexity=10 --max-line-length=120